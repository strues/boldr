general:
  artifacts:
    - "coverage/"
  branches:
    only:
      - /greenkeeper-.*
      - /feature\/.*
      - /release\/.*
      - /hotfix\/.*
      - master
      - develop
machine:
  services:
    - redis
    - postgresql
  timezone:
    America/Denver
  node:
    version:
      7
  pre:
    - mkdir ~/.yarn-cache
  environment:
    CIRCLE_ARTIFACTS: coverage
    NODE_ENV: test
    CIRCLE_ENV: test
    POSTGRES_CONN_URI: postgres://ubuntu:@127.0.0.1:5432/circle_test
    REDIS_CONN_URI: redis://127.0.0.1:6379/1
    TOKEN_SECRET: bbbbaaaasss
dependencies:
  pre:
        # Install Yarn
    - sudo apt-key adv --keyserver pgp.mit.edu --recv D101F7899D41F3C3
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq yarn
    - npm prune
  cache_directories:
    - "~/.yarn-cache"
    - "node_modules"
  override:
    - yarn install

test:
  pre:
    - make setup-db
  override:
    - make test-ci
  post:
      - bash <(curl -s https://codecov.io/bash)
